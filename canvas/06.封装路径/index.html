<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="app" width="600" height="600"></canvas>
    <script>
        let c1 = document.getElementById('app');
        const ctx = c1.getContext('2d');
        ctx.beginPath();

        let p = new Path2D();
        p.moveTo(300,200);
        p.bezierCurveTo(350,150,400,200,300,250);       
        p.bezierCurveTo(200,200,250,150,300,200);       
        ctx.stroke(p);
        
        ctx.closePath();
    </script>
</body>
</html>
