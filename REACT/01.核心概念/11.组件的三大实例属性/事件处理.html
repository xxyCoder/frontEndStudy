<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.6/prop-types.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        /*
            (1)通过onXxx属性指定事件处理函数
                - React使用的是自定义事件，而不是原生DOM事件
                - React中的事件是通过事件委托方式处理的
            (2)通过event.target 得到发生事件的DOM对象
        */
        class Demo extends React.Component{
            myRef = React.createRef();
            showData = () => {
                console.log(this.myRef.current.value);
            }
            showData2 = (event) => {
                console.log(event.target.value);
                
            }
            render() {
                return (
                    <div>
                        <input type="text" ref={this.myRef} placeholder="点击提示数据"/>&nbsp;&nbsp;
                        <button onClick={this.showData}>点击我提示左边数据</button>&nbsp;&nbsp;
                        <input type="text" onBlur={this.showData2} placeholder="失去焦点提示数据"/>&nbsp;&nbsp;
                    </div>
                )
            }
        }
        ReactDOM.render(<Demo/>,document.getElementById('root'));
    </script>
</body>

</html>
