<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相对定位实现</title>
    <style>
        .container {
            height: 100px;
        }
        .box {
            position: relative;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            background-color: #000;
            height: 40px;
            width: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
