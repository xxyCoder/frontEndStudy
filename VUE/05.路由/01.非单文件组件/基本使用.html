<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="root">
        <school></school>
        <hr/>
        <student></student>
    </div>
    <script>
        // 创建组件
        const school = Vue.extend({
            template:`
                <div>
                    <h2>学校名字:{{name}}</h2>
                    <h3>学校地址:{{address}}</h3>
                </div>
            `,
            data() {
                return {
                    name: 'sgg',
                    address: 'China'
                }
            }
        });
        // 简写，实际上还是调用了extend
        const student = {
            template:`
                <div>
                    <h2>学生名字:{{name}}</h2>
                    <h3>学生年龄:{{age}}</h3>
                </div>
            `,
            data() {
                return {
                    name: 'xxy',
                    age: 20
                }
            }
        }
        new Vue({
            el: '#root',
            components: {
                school,
                student
            }
        })
    </script>
</body>

</html>
