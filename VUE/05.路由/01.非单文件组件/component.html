<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="root">
        <school></school>
    </div>
    <script>
        const school = Vue.extend({
            template:`
                <div>
                    <h2>学校名字:{{name}}</h2>
                    <h3>学校地址:{{address}}</h3>
                </div>
            `,
            data() {
                return {
                    name: 'sgg',
                    address: 'China'
                }
            }
        });
        const hello = Vue.extend({
            template:`<h1>{{msg}}</h1>`,
            data() {
                return {
                    msg:"欢迎来到sgg"
                };
            }
        });
        console.log('@',school);
        console.log(school === hello);
        const vm = new Vue({
            el: '#root',
            components: {
                school
            }
        });
        console.log(vm);
    </script>
</body>

</html>
