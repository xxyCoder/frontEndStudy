<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex实现水平垂直居中</title>
    <style>
        /* flex 上下文中，有高度，且设置了margin:auto 的元素，在通过justify-content和align-self 进行对齐之前 */
        .container {
            height: 100vh;
            display: flex;
        }
        .box {
            width: 40vmin;
            height: 40vmin;
            background-color: #000;
            /* 此时垂直方向也可以自动分配空间 */
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
