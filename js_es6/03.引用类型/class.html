<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类</title>
</head>
<body>
    <script>
        // 类声明
        class Person {}
        // 类表达式
        const Animal = class {};
        // 类也是函数
        console.log(typeof Person);
        // 键
        const symbolKey = Symbol();
        class Food  {
            constructor(name = 'xxy') {
                this._name = name;
            }
            [symbolKey] () {
                console.log('symbol');
            }
            set name(newName) {
                this._name = newName;
            }
            get name() {
                return this._name;
            }
            static locate() {
                console.log('class');
            }
        }
        let f = new Food();
        f[symbolKey]();
        Food.locate();
        // 类外定义
        Food.taste = 'good';
        Food.prototype.how = "how about?";
        console.log(f.how,Food.taste);
        // 单继承
        class Vehicle {
            constructor() {
                // 实现抽象类
                if(new.target === 'Vehicle') {
                    throw new Error('抽象类不能实例化')
                }
            }
        }
        class Bus extends Vehicle {}
        let b = new Bus();
        console.log(b instanceof Bus);
        console.log(b instanceof Vehicle);
        // 类混入
        class A {};
        function getParentClass() {
            console.log('getParentClass');
            return A;
        }
        class B extends getParentClass() {}
        // 多混入
        class X {};
        let FooMixin = (SuperClass) => class extends SuperClass {
            foo() {
                console.log('foo');
            }
        };
        let BarMixin = (SuperClass) => class extends SuperClass {
            bar() {
                console.log('bar');
            }
        };
        let BazMixin = (SuperClass) => class extends SuperClass {
            baz() {
                console.log('baz');
            }
        };
        class Y extends FooMixin(BarMixin(BazMixin(X))) {};
        let y = new Y();
        y.foo();
        y.bar();
        y.baz();
    </script>
</body>
</html>
