<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set</title>
</head>
<body>
    <script>
        // set
        // 构造函数
        const s1 = new Set();
        const s2 = new Set(["val1","val2","val3"]);
        console.log(s2.size);
        // 新增值 可以链式调用
        s2.add("val4")
          .add("val5");
        // 判断是否存在
        console.log(s2.has("val4"));
        // 删除
        s2.delete("val4");
        
        // 顺序与迭代
        for(let v of s2.values()) {
            console.log(v);
        }
        for(let pair of s2.entries()) {
            console.log(pair);
        }
        // keys 和 values 方法一致
        for(let key of s2.keys()) {
            console.log(key);
        }
        // 全部清空
        s2.clear();
        console.log(s2.size);

        // 用途
        // 1. 数组去重
        let arr = [1,1,2,3,6,4,7,6,6];
        arr = [...new Set(arr)];
        console.log(arr);
        // 字符串去重
        console.log([...new Set('abcabdc')].join(''));

    </script>
</body>
</html>
