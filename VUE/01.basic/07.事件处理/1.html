<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>学校名称: {{name}}</h2>
        <button v-on:click="showInfo">点我提示信息</button>
        <!-- 简写 传值 给占位符防止event被覆盖 -->
        <button @click="showInfo1(66,$event)">点我提示信息1</button>
    </div>
    <script>
        const vm = new Vue({
            el:'#root',
            data: {
                name:'sgg'
            },
            methods: {
                showInfo(event) {
                    console.log(event);
                    console.log(this === vm);
                    console.log('showInfo');
                },
                showInfo1(value,event) {
                    console.log(value,event);
                }
            }
        }); 
    </script>
</body>
</html>
