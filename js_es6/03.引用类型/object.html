<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象类型</title>
</head>
<body>
    <script>
        // 对象
        // 构造函数
        let p1 = new Object();
        p1.name = 'xxy';
        // 字面量
        let p2 = {
            name: 'xxy',
            6: true,
            6.66: true
        };
        // 属性使用
        console.log(p2.name,p2["name"]);
        // 属性类型
        let p3 = {};
        Object.defineProperty(p3,'name',{
            writable: false,
            configurable: false,
            enumerable: true,
            value: 'xxy'
        });
        p3.name = 'xxx';
        console.log(p3.name);
        delete p3.name
        console.log(p3.name);
        for(key in Object.keys(p3)) {
            console.log(key);
        }
        // 访问器属性
        let p4 = {
            _age: 20
        };
        Object.defineProperty(p4,'age',{
            configurable: true,
            enumerable: true,
            get() {
                return this._age;
            },
            set(age) {
                if(age < 0 || age > 200) {
                    console.log('error');
                }
                else this._age = age;
            }
        });
        console.log(p4.age);
        p4.age = 201;
        console.log(p4.age);
        // 定义多个属性
        let p5 = {};
        Object.defineProperties(p5,{
            _name: {
                value: 'xxy',
                writable: true
            },
            _age: {
                value: 21,
                writable: true
            },
            name: {
                get() {
                    return this._name;
                },
                set(newName) {
                    this._name = newName;
                }
            }
        });
        console.log(p5.name);
        p5.name = 'xxx';
        console.log(p5._name);
        // 读取属性的特性
        console.log(Object.getOwnPropertyDescriptor(p5,'name'));
        console.log(Object.getOwnPropertyDescriptors(p5));
        // 复制对象
        let dest = {},src = {
            id: 'src'
        },result;
        result = Object.assign(dest,src);
        console.log(result === dest,dest === src);
        dest.id = 'dest';
        console.log(result.id,src.id);
        // 多个对象复制，相同后面覆盖前面，不同则合并
        result = Object.assign(dest,{id: 'a',x: '6'},{id: 'b',y: '7'});
        console.log(dest);
        // 对象中函数的复制，不执行赋值操作
        dest = {
            set a(val) {
                console.log('set');
            }
        };
        src = {
            get a() {
                return 'foo';
            }
        }
        result = Object.assign(dest,src);
        console.log(dest);
        // 中断复制
        src = {
            a: {
                id : 'src'
            },
            get b() {
                throw new Error('error');
            },
            c: 'bar'
        };
        dest = {};
        try {
            result = Object.assign(dest,src);
        } catch(e) {}
        
        console.log(dest);
        dest.a.id = 'dest';
        console.log(src.a.id);
        // 属性简写
        let name = 'xxy';
        let person = {
            name
        };
        console.log(person.name);
        person = {
            say: function(val) {
                console.log(val);
            }
        };
        // 简写方法名
        person = {
            say(val) {
                console.log(val);
            }
        }
        person.say('hi');
        // 计算属性与简写互相兼容
        let methodKey = 'say';
        person = {
            [methodKey](val) {
                console.log(val);
            }
        };
        person.say('hi2');
        // 解构
        person = {
            _name: 'xxy',
            age: 21,
            sex: 'female',
            school: {
                a: '小学',
                b: '中学',
                c: '大学'
            }
        };
        const { _name,fav = "football" } = person;
        console.log(_name,fav);

        // 先在外声明，然后赋值
        let personName,personAge;
        ( {_name: personName,age: personAge} = person);
        console.log(personName,personAge);
        // 嵌套解构
        let { school: {a} } = person;
        console.log(a);
    </script>
</body>
</html>
