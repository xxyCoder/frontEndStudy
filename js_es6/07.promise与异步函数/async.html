<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>异步函数</title>
</head>
<body>
    <script>
        async function foo() {
            console.log(1);
            console.log(await 3);
            console.log(4);
            return 5;
        }
        foo().then(console.log)
        console.log(2);
        
        async function qux() {
            console.log(6);
            throw 7;
        }
        qux().catch(console.log);

        async function bar() {
            console.log(8);
            Promise.reject(9);
        }
        bar().catch(console.log);

        async function baz() {
            return () => {
                // console.log(await 10);
            }
        }
    </script>
</body>
</html>
