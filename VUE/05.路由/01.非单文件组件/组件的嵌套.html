<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="root">
        <hello></hello>
        <school></school>
    </div>
    <script>
        const student = {
            template:`
                <div>
                    <h2>学生名字:{{name}}</h2>
                    <h3>学生年龄:{{age}}</h3>
                </div>
            `,
            data() {
                return {
                    name: 'xxy',
                    age: 20
                }
            }
        }

        const school = Vue.extend({
            template:`
                <div>
                    <h2>学校名字:{{name}}</h2>
                    <h3>学校地址:{{address}}</h3>
                    <student></student>
                </div>
            `,
            data() {
                return {
                    name: 'sgg',
                    address: 'China'
                }
            },
            components:{
                student
            }
        });
        const hello = Vue.extend({
            template:`<h1>{{msg}}</h1>`,
            data() {
                return {
                    msg:"欢迎来到sgg"
                };
            }
        })
        new Vue({
            el: '#root',
            components: {
                school,
                hello
            }
        })
    </script>
</body>

</html>
